<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GitHubInsider</title>
  <meta name="description" content="DESCRIPTION">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="table.css">

  <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button class="btn-primary" id="companyNameSubmit" onclick="getCompanyName()">Get company repos</button>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon"></div>
          </div>
          <input id="companyName" type="text" class="form-control" placeholder="Input group example" value="atom" aria-label="Input group example" aria-describedby="btnGroupAddon">
        </div>
      </div>
    </div>
    <div class="row">
      <table>
        <thead id="compRepos-thead">
        </thead>
        <tbody id="compRepos"></tbody>
      </table>
    </div>
  </div>
  <script src="api.js"></script>
</body>

</html>
